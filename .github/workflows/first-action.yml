name: CI
#Trigger workflow manually, we have others like push, pull-request
on: workflow_dispatch
#Multiple triggers
#on: [workflow_dispatch, push]
jobs:
  info:
    runs-on: macos-latest
    steps:
      - name: Output Github context
        #Expressions and context objects
        run: echo "${{ toJSON(github) }}"
  build-and-test:
    runs-on: macos-latest

    env:
      SCHEME: GithubActionBootcamp
      PROJECT: GithubActionBootcamp.xcodeproj
      DERIVED_DATA: build/DerivedData
      RESULT_BUNDLE: build/TestResults.xcresult

    steps:
        # ---------------------------------------------------------
        # CHECKOUT
        # ---------------------------------------------------------
      - name: Checking out project
        uses: actions/checkout@v5
      # Optional but recommended: select latest stable Xcode
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app
      - name: Show Xcode version
        run: xcodebuild -version
        # ---------------------------------------------------------
        # CACHE (SwiftPM + DerivedData)
        # ---------------------------------------------------------
      - name: Cache build data
        uses: actions/cache@v5
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-
        # ---------------------------------------------------------
        # SIMULATOR SELECTION
        # ---------------------------------------------------------
      - name: Detect simulator UDID
        id: sim
        run: |
          echo "ðŸ”Ž Detecting newest iOS runtime..."

          RUNTIME=$(xcrun simctl list runtimes | \
            grep "iOS" | \
            grep -oE '[0-9]+(\.[0-9]+)+' | \
            sort -V | \
            tail -n 1)

          echo "Newest runtime: iOS $RUNTIME"

          echo "ðŸ”Ž Searching for iPhone in that runtime..."

          UDID=$(xcrun simctl list devices available | \
            awk -v runtime="$RUNTIME" '
              $0 ~ runtime {found=1}
              found && /iPhone/ {
                if (match($0, /[0-9A-F-]{36}/)) {
                  print substr($0, RSTART, RLENGTH)
                  exit
                }
              }
            ')

          if [ -z "$UDID" ]; then
            echo "âŒ No iPhone simulator found"
            xcrun simctl list devices
            exit 1
          fi

          echo "âœ… Using simulator UDID: $UDID"
          echo "UDID=$UDID" >> $GITHUB_OUTPUT
        # ---------------------------------------------------------
        # BOOT SIMULATOR (Prevents CI flakiness)
        # ---------------------------------------------------------
      - name: Boot simulator
        run: |
            xcrun simctl boot "${{ steps.sim.outputs.UDID }}" || true
            xcrun simctl bootstatus "${{ steps.sim.outputs.UDID }}" -b || true
        # ---------------------------------------------------------
        # BUILD
        # ---------------------------------------------------------
      - name: building project
        run: xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination 'generic/platform=iOS Simulator' -derivedDataPath "$DERIVED_DATA" clean build CODE_SIGNING_ALLOWED=NO
        # ---------------------------------------------------------
        # TEST
        # ---------------------------------------------------------
      - name: Run Unit Tests
        run: xcodebuild test -project "$PROJECT" -scheme "$SCHEME" -destination "id=${{ steps.sim.outputs.UDID }}" -derivedDataPath "$DERIVED_DATA" -resultBundlePath "$RESULT_BUNDLE" CODE_SIGNING_ALLOWED=NO
        # ---------------------------------------------------------
        # ARTIFACTS
        # ---------------------------------------------------------
      - name: Upload test results
        uses: actions/upload-artifact@v6
        with:
          name: TestResults
          path: build/TestResults.xcresult
      - name: Upload app build
        uses: actions/upload-artifact@v6
        with:
          name: AppBuild
          path: build/DerivedData/Build/Products/**/*.app
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: BuildLogs
          path: build

